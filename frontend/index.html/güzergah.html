<!DOCTYPE html>
<html>
  <head>
    <title>Güzergahlar</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJTVsBHAKFJS3yX0J7j8Lo8o&libraries=places"></script>

    <!-- Diğer stil ve bağlantılarınız -->

  </head>
  <body onload="initMap()">
    <div id="map" style="height: 400px; width: 100%;"></div>

    <!-- Başlık ve diğer içerikleriniz -->

    <div class="container">
      <div class="left">
        <form action="" method="post">
          <label for="kalkis">Kalkış Noktası:</label>
          <select id="kalkis" name="kalkis">
            <option value="İzmir">İzmir otogar</option>
            <option value="İstanbul">İstanbul harem otogar</option>
            <option value="Kocaeli">Kocaeli otogar</option>
            <option value="Zonguldak">Zonguldak otogar</option>
          </select>
        </form>
      </div>
      <div class="right">
        <form action="" method="post">
          <label>Varış Noktası:</label>
          <select id="varis" name="varis">
            <option value="İzmir">İzmir otogar</option>
            <option value="İstanbul">İstanbul harem otogar</option>
            <option value="Kocaeli">Kocaeli otogar</option>
            <option value="Zonguldak">Zonguldak </option>
          </select>
        </form>

        <button type="button" class="btn btn-primary" id="guzergahGetir"
          style="margin-left: 280px; margin-top: -80px;">Güzergahı Getir</button>
      </div>
    </div>

    <!-- Bootstrap ve diğer bağlantılarınız -->

    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: { lat: 41.85, lng: -87.65 }
        });
        directionsRenderer.setMap(map);

        document.getElementById('guzergahGetir').addEventListener('click', function () {
          var kalkis = document.getElementById('kalkis').value;
          var varis = document.getElementById('varis').value;
          var request = {
            origin: kalkis,
            destination: varis,
            travelMode: 'DRIVING'
          };
          directionsService.route(request, function (result, status) {
            if (status == 'OK') {
              directionsRenderer.setDirections(result);
            }
          });
        });
        }
      </script>
  </body>
</html>

<!doctype html>


<html>

<head>
    <title>Umuttepe Turizm</title>

    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'> 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" type="text/css" href="css/styleseats.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.seat-charts.js"></script>
</head>

<body class="bg-gray-600">

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content gap-y-4 w-64 h-64">
            <span class="close">&times;</span>
            <p class="text-black self-center">Cinsiyetinizi Seciniz</p>
            <button id="btnMan" class="bg-blue-600 px-4 py-2 rounded-lg">Erkek</button>
            <button id="btnWoman" class="bg-red-600 px-4 py-2 rounded-lg">Kadin</button>
        </div>
    </div>
    <div class="wrapper w-screen h-screen justify-center items-center">
        <p class="text-2xl pt-6 absolute ml-16 mt-8">Koltuk Secimi</p>
        <div class="container">
            <div class="row self-center justify-center pt-6">
                <div class="grid-30">
                    <div id="seat-map">
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Otobusun
                            Baslangici</h4>
                        <div id="bus-seat-map" class="bg-gray-700 border border-2 border-gray-900 rounded-lg pt-6">
                        </div>
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em">Otobusun Sonu
                        </h4>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details flex flex-col gap-y-4">

                        <form action="" method="post">
                            <ul id="selected-seats"></ul>
                            <h2>Toplam: <b><span id="total">0</span>TL</b></h2>

                            <button type="button" id="checkout-button"
                                class="px-4 py-4 rounded-lg bg-green-600 w-full">Satin Al</button>

                        </form>



                        <div id="legend" class="absolute w-1/3"></div>

                        <button id="reset-btn" class="px-4 py-4 bg-red-600 rounded-lg w-full" type="button">Secimi
                            sifirla</button>
                        <button id="myBtn" class="px-4 py-4 bg-slate-900 rounded-lg mt-6 ">Cinsiyet Seciniz</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var btnMan = document.getElementById("btnMan");
        var btnWoman = document.getElementById("btnWoman");

        btnMan.onclick = function () {
            localStorage.setItem('cinsiyet', JSON.stringify("Erkek"))
            modal.style.display = "none";
        }

        btnWoman.onclick = function () {
            localStorage.setItem('cinsiyet', JSON.stringify("Kadin"))
            modal.style.display = "none";
        }
    </script>
</body>

</html>
